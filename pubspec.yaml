name: expense_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # Isar
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # Provider
  provider: ^6.1.2
  path_provider: ^2.1.2

  # Intl
  intl: ^0.19.0

  # Widget
  flutter_slidable: ^3.0.1

  # BarGraph
  fl_chart: ^0.66.2
  google_fonts: ^6.2.1

  # Spash - Icon
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/
# Splash
flutter_native_splash:
  color: "#000000"
  android: true
  ios: true
  image: assets/splash.png
  android_12:
    color: "#000000"
    image: assets/splash.png

  